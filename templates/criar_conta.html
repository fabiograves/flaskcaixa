{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-black text-center">
                    <h3 class="mb-0">Criar Conta</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
                            </div>
                        </div>

                        <!-- CPF -->
                        <div class="mb-3">
                            <label for="cpf" class="form-label">Cpf:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" name="cpf" id="nome" class="form-control" placeholder="Digite seu nome" required>
                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite uma senha segura" required>
                            </div>
                            <small class="form-text text-muted">Use pelo menos 8 caracteres com letras, números e símbolos.</small>
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar Senha:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" placeholder="Repita a senha" required>
                            </div>
                        </div>

                        <!-- Saldo Inicial -->
                        <div class="mb-3">
                            <label for="saldo_inicial" class="form-label">Saldo Inicial:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-currency-dollar"></i>
                                </span>
                                <input type="number" name="saldo_inicial" id="saldo_inicial" class="form-control" step="0.01" placeholder="Informe o saldo inicial">
                            </div>
                        </div>

                        <!-- Botão Criar Conta -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-check-circle-fill me-2"></i>Criar Conta
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
