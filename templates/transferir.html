{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Transferência de Dinheiro</h3>
            </div>
            <div class="card-body">
                <!-- Exibição do Saldo Atual -->
                <div class="mb-4">
                    <h5>Saldo Atual:</h5>
                    <p class="fs-4 text-success"><strong>R$ {{ saldo }}</strong></p> <!-- Substituir pelo saldo real via backend -->
                </div>

                <!-- Formulário de transferência -->
                <form method="POST">
                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Digite o nome ou número da conta do destinatário:</label>
                        <input type="text" class="form-control" id="destinatario" name="destinatario" placeholder="Ex: João Silva ou 123456-7" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Digite o valor a ser transferido:</label>
                        <input type="number" step="0.01" class="form-control" id="valor" name="valor" placeholder="Ex: 150.00" required>
                    </div>
                    <button type="submit" class="btn btn-success">Confirmar Transferência</button>
                </form>
            </div>
            <div class="card-footer">
                <!-- Botão para voltar ao home -->
                <a href="/home" class="btn btn-secondary">Voltar para o Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
