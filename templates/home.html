{% extends "base.html" %}

{% block content %}
<!-- Conteúdo principal -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Saldo Atual</h3>
                </div>
                <div class="card-body text-center">
                    <p class="fs-1 text-success"><strong>R$ {{ saldo }}</strong></p>
                </div>
            </div>

            <div class="card mt-4 shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0">Operações Disponíveis</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Sacar -->
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('sacar') }}" class="btn btn-outline-primary btn-lg w-100 py-3 shadow-sm">
                                <i class="bi bi-wallet2 me-2"></i>Sacar
                            </a>
                        </div>

                        <!-- Depositar -->
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('depositar') }}" class="btn btn-outline-success btn-lg w-100 py-3 shadow-sm">
                                <i class="bi bi-bank me-2"></i>Depositar
                            </a>
                        </div>

                        <!-- Transferir -->
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('transferir') }}" class="btn btn-outline-warning btn-lg w-100 py-3 shadow-sm">
                                <i class="bi bi-arrow-left-right me-2"></i>Transferir
                            </a>
                        </div>

                        <!-- Emitir extrato -->
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('extrato') }}" class="btn btn-outline-info btn-lg w-100 py-3 shadow-sm">
                                <i class="bi bi-file-earmark-text me-2"></i>Extrato
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
