<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Exibir mensagens flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert-container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-black text-center">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite uma senha segura" required>
                            </div>
                        </div>

                        <!-- Botão Login -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-check-circle-fill me-2"></i>Login
                        </button>
                    </form>

                    <!-- Texto "Criar conta" -->
                    <div class="text-center mt-3">
                        <p>Não tem uma conta?
                            <a href="/criar_conta" class="text-primary text-decoration-none fw-bold" style="cursor: pointer;">
                                Criar conta
                            </a>
                        </p>
                    </div>

                    <!-- Botão "Desbloquear Conta" -->
                    <div class="text-center mt-3">
                        <p>Problemas para acessar?
                            <a href="/desbloquear" class="text-danger text-decoration-none fw-bold" style="cursor: pointer;">
                                Desbloquear conta
                            </a>
                        </p>
                    </div>

                    <div class="text-center mt-3">
                        <p>Esqueceu sua senha?
                            <a href="/mudar_senha" class="text-warning text-decoration-none fw-bold" style="cursor: pointer;">
                                Mudar senha
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
