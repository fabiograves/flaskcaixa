{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Depositar Dinheiro</h3>
            </div>
            <div class="card-body">
                <!-- Exibição do Saldo Atual -->
                <div class="mb-4">
                    <h5>Saldo Atual:</h5>
                    <p class="fs-4 text-success"><strong>R$ {{ saldo }}</strong></p> <!-- Substituir pelo saldo real via backend -->
                </div>

                <!-- Campo para o valor do depósito -->
                <form id="depositForm" method="POST">
                    <div class="mb-3">
                        <label for="valor" class="form-label">Digite o valor a ser depositado:</label>
                        <input type="number" step="0.01" class="form-control" id="valor" name="valor" placeholder="Ex: 200.00" required>
                    </div>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmModal">Confirmar Depósito</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Senha -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmação de Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm">
                        <div class="mb-3">
                            <label for="senha" class="form-label">Digite sua senha para confirmar:</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enviar o formulário original após a confirmação da senha
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do modal
            document.getElementById("depositForm").submit(); // Envia o formulário principal
        });
    </script>
</body>
</html>

{% endblock %}
